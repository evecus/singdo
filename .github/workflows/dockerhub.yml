name: 构建并推送 Docker Hub 镜像

on:
  workflow_dispatch: # 支持手动触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 设置 QEMU 以支持 ARM64 模拟构建 (多架构支持)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 Docker Hub
      # 需要在 GitHub Secrets 中设置 DOCKERHUB_USERNAME 和 DOCKERHUB_TOKEN
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 自动提取标签和镜像名
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 自动组合：用户名/仓库名 (并将仓库名转为小写)
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # 执行多架构构建并推送
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 构建 amd64 (普通电脑) 和 arm64 (M1/M2 Mac 或 树莓派) 架构
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 使用 GitHub Actions 缓存，显著提升二次构建速度
          cache-from: type=gha
          cache-to: type=gha,mode=max
